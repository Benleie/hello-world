<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryModal</title>
	<link href="https://v3.bootcss.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<style media="screen">
       *{
         margin: 0;9         padding: 0;
         list-style: none;
       }
       .time{
         float:left;
         width:100px;
       }
       .content{
         float:left;
         border-left:1px solid black;
         width: 100px;
         padding-left: 20px;
         padding-bottom: 10px;
       }
       #dataList li{
         clear: both;
        }
     </style>

</head>
<body>


	<h2>hello</h2>

	<div>
		<ul id="dataList">
			
		</ul>
	</div>
 	<script id="table-template" type="text/x-handlebars-template">
       <!-- 把data的数据进行循环 -->
       {{#each data}}
         <li>
           <div class="time">
             <p>{{name}}</p>
           </div>
           <div class="content">
             <!-- 把data:info里面的数据再次进行循环 -->
             {{#each info}}
             <!-- info里面多个数据，所以这里可以直接连续打印多个this -->
             <p>{{this}}</p>
             {{/each}}
           </div>
         </li>
        {{/each}}
   </script>



	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

	<script type="text/javascript">
		// JSON数据
		var myData = [
		  {
		     "name":"张三",
		     "info":["眼睛", "耳朵", "鼻子"]
		  },{
		    "name":"李四",
		     "info":["eyes", "ears", "nose"]
		 },{
		 	"name":"王麻子",
		 	"info":["耳朵", "嘴唇", "嘴巴呢","and other"]
		 }
		 ];

		 // 封装一个函数，传进去三个值（填充的内容（script标签的id），（需要填充位置的id），（数据））
		 var fillTemplate = function(templateObj,contentObj,fillData){
		    var templateHtml = templateObj.html();
		    var template = Handlebars.compile(templateHtml);
		    contentObj.html(template(fillData));
		};

		 fillTemplate($("#table-template"),$("#dataList"),{data:myData});	
	</script>


</body>
</html>
