<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card-panel {
      display: flex;
      width: 100%;
    }
    .card {
      flex: 1;
      overflow: auto;
      /* width: 600px; */
      height: 300px;
      margin-left: 14px;
      border-style: solid;
      border-width: 1px;
      border-image-source: linear-gradient(0deg, 
        #ffb6b8 0%, 
        #ffd7d8 100%);
      border-image-slice: 1;
    }
  </style>
</head>
<body>
  <section class="card-panel">
    <section class="card">one</section>
    <section class="card">2</section>
    <section class="card">3</section>
    <section class="card">4</section>
    <section class="card">5</section>
    <section class="card">6</section>
    <section class="card">7</section>
  </section>
</body>
</html>
