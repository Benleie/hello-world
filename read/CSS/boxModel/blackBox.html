<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blackbox</title>
	<style type="text/css">
		.out {
			width: 500px;
			margin: 20px auto;
			border: 2px solid #ccc;
			background-color: #ffcc33;
		}
		.a {
			width: 100px;
			margin-left: 10px;
			margin-right: 10px;
			background-color: #33ccff;
			height: 80px;
			margin-bottom: 30px;
			padding-left: auto;
			padding-right: auto;
			padding-bottom: auto;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="out">
		<p>div.out   ppp</p>
		<div class="a">div.a</div>
	</div>
	<p>因为当margin-left/right，width三个值均设置有固定宽度的时候，margin-right会根据包含块的width自动补齐</p>
</body>
</html>
