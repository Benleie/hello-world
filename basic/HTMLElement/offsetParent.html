<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.md-8 {
			position: absolute;
			/*left:90px;*/
		}
		.md-8 p {
			display: none;
		}
		.md-9 {
			position: relative;
		}
	</style>
</head>
<body>
	<input type="checkbox">
	<div class="md-8">md-8
		<p class="offset">offsetParent</p>
		<div> div </div>
	</div>
	<div class="md-9">md-9</div>
	<script type="text/javascript">
		var md8 = document.querySelector('.md-8')
		var md9 = document.querySelector('.md-9')
		var offset = document.querySelector(".offset")
		var div = document.querySelector('.md-8 div')
		var md8CS = document.defaultView.getComputedStyle(md8, null),
			divCS = document.defaultView.getComputedStyle(div, null)

		// md8.style.position = 'absolute';
		md8.style.left = '90px';
		// console.log(md8.style.position)
		// console.log(md8CS.position)
		console.log(div.offsetParent)
		console.log("div.style.position: " + div.style.position)
		console.log('divCS.position: ' + divCS.position)
		console.log(offset.offsetParent)
		console.log(md9.offsetParent)
	</script>
</body>
</html>
