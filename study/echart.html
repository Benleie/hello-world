<script type="text/javascript">
document.getElementById('nav-examples').className = 'active';

function loadDemo() {

    function encodeHTML(source) {
        return String(source)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    var chartId = encodeHTML(location.hash.slice(1));
    $('#chart-demo').html('<iframe src="' + GALLERY_EDITOR_PATH + chartId + '"></iframe>');
}

$(window).on('hashchange', function() {
    loadDemo();
});
loadDemo();
</script>
